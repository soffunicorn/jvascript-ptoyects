<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 5</title>
	<meta charset="UTF-8">
</head>
<body>
<h3 style="margin-bottom: 1em; color:#f15b91;">Que tome tres números y diga si la multiplicación de los dos primeros es igual al tercero.</h3>
<script type="text/javascript">
	var n1 =prompt("Ingres un numero");
	var n2 =prompt("Ingrese un segundo numero");
	var n3 =prompt("Ingrese un tercer numero");
	var nu1 = parseInt(n1);
	var nu2 = parseInt(n2);
	var nu3 = parseInt(n3);
	var resultado = nu1*nu2;
	
	if (nu3 === resultado){
		document.write("el tercero es igual a la multiplicación del primero y el segundo.");
	}
	else {
		document.write("el tercero NO es igual a la multiplicación del primero y el segundo.");
	}
</script>
</body>
</html>
