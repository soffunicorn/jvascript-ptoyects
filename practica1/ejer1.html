<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio</title>
</head>
<body>
	<script type="text/javascript">
		var pregunta = prompt("Escoge un numero del 1 al 5 y te digo si es primo o no");
		var respuesta = pregunta%2; 
		if (respuesta == 0){
			document.write("El numero"+ pregunta +"Es primo");
		}
			else {
				document.write("El numero"+ pregunta +"No es primo");
			}
		
	</script>

</body>
</html>
