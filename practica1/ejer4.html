<h3 style="margin-bottom: 1em; color:#f15b91;">Que pida tres n√∫meros e indicar si el tercero es igual a la suma del primero y el segundo.</h3>
<script type="text/javascript">
	var n1 =prompt("Ingres un numero");
	var n2 =prompt("Ingrese un segundo numero");
	var n3 =prompt("Ingrese un tercer numero");
	var nu1 = parseInt(n1);
	var nu2 = parseInt(n2);
	var nu3 = parseInt(n3);
	var resultado = nu1 + nu2;
	
	if (nu3 === resultado){
		document.write("el tercero es igual a la suma del primero y el segundo.");
	}
	else {
		document.write("el tercero NO es igual a la suma del primero y el segundo.");
	}
</script>
