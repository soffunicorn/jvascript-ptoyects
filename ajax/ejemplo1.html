		function http() {
    // Define http_request
    var httpRequest;
    try 
    {
    httpRequest = new XMLHttpRequest();// Mozilla, Safari, etc    
    }
    catch(trymicrosoft)
    {
        try
        {
            httpRequest = new ActiveXObject("Msxml2.XMLHTTP");//PARA viejos
        }
        catch(oldermicrosoft)
        {
            try
            {
                httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch(failed)
            {
                httpRequest = false;
            }
        }
    }
    if(!httpRequest)
    {
        alert('Your browser does not support Ajax.');
        return false;
    }
    
    // Action http_request
    httpRequest.onreadystatechange = function() 
    {
        if(httpRequest.readyState == 4)
            if(httpRequest.status == 200)
             document.getElementById("Informacion").innerHTML= httpRequest.responseText;
            else
                alert('Request Error: '+httpRequest.status);    
    }
    httpRequest.open('GET', "mitext.html", true);
    httpRequest.send(null);
            
}
